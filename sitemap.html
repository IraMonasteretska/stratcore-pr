<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sitemap</title>

    <meta name="robots" content="noindex">
    <link rel="icon" type="image/png" href="img/favicon-32x32.png">
    <link rel="stylesheet" href="css/lib/bootstrap-grid.min.css">
    <link rel="stylesheet" href="css/lib/swiper-bundle.min.css">
    <link rel="stylesheet" href="css/lib/select2.css">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div class="sitemap">
        <img src="img/main/logo.png" alt="logotype">
        <ul>
            <li><a href="index.html" target="_blank">Home page</a></li>
            <li><a href="about.html" target="_blank">About us</a></li>
            <!-- <li><a href="our-services.html" target="_blank">Services</a></li> -->
            
        </ul>
    </div>


    <style>
        .sitemap {
            padding: 70px 50px;
            background: #baeafe;
            min-height: 100vh;
            text-align: center;
        }
        .sitemap img{
            margin-bottom: 50px;
        }

        ul {
            list-style-type: none;
        }

        li {
            margin-bottom: 15px;
        }

        a {
            font-size: 30px;
            color: #282828;
            transition: 0.3s;
        }

        a:hover {
            color: #46B8E5;
            opacity: 0.6;
        }
    </style>

</body>

</html>
